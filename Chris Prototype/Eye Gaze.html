<div id="anychart-embed-samples-bct-heat-map-chart-01" class="anychart-embed anychart-embed-samples-bct-heat-map-chart-01">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <div id="ac_style_samples-bct-heat-map-chart-01" style="display:none;">
        html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </div>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();
            d3.tsv("p1.graphFXD - Copy.txt", function (data) {
                // create a chart
                chart = anychart.scatter();

                // create the first series (marker) and set the data
                var series1 = chart.marker(data);

                // create the second series (line) and set the data

                // set the container id
                chart.container("container");

                // initiate drawing the chart
                chart.draw();
            });
        });
    </script>
</div>
